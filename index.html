<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------------- PERSONALIZATION ---------------- */
:root {
  --primary: #ff4d6d;
  --secondary: #ffafcc;
  --gold: #ffd700;
}

.friend-name::after {
  content: "TITHI"; /* ‚Üê CHANGE NAME HERE */
}

/* ---------------- GLOBAL ---------------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  overflow: hidden;
  background: linear-gradient(135deg, #ff758f, #ff7eb3);
}

.page {
  width: 100%;
  height: 100vh;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
  position: relative;
  z-index: 5;

}

.page.active {
  display: flex;

}

/* ---------------- HEARTS ---------------- */
.heart {
  position: fixed;
  bottom: -30px;             
  width: 20px;
  height: 20px;
  background: var(--primary);
  transform: rotate(45deg);
  animation: floatUp linear infinite;
  z-index: 10;
}

.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  background: var(--primary);
  border-radius: 50%;
}

.heart::before {
  top: -10px;
  left: 0;
}

.heart::after {
  left: -10px;
  top: 0;
}
@keyframes floatUp {
  from {
    transform: translateY(0) rotate(45deg);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh) rotate(45deg);
    opacity: 0;
  }
}

/* ---------------- BUTTON ---------------- */
button {
  margin-top: 30px;
  padding: 14px 32px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(45deg, var(--gold), #fff1a8);
  color: #000;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,215,0,0.6);
  transition: transform 0.3s ease;
}

button:hover {
  transform: scale(1.08);
}

/* ---------------- PAGE TEXT ---------------- */
h1 {
  font-size: 3rem;
  margin-bottom: 15px;
}

p {
  font-size: 1.3rem;
  max-width: 80%;
}

/* ---------------- BALLOONS ---------------- */
.balloon {
  position: absolute;
  bottom: -150px;
  width: 60px;
  height: 80px;
  border-radius: 50%;
  animation: rise 10s linear infinite;
}

@keyframes rise {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}

.balloon::after {
  content: '';
  position: absolute;
  width: 2px;
  height: 60px;
  background: white;
  left: 50%;
  top: 80px;
}

/* ---------------- FINAL PAGE EFFECT ---------------- */
.sparkle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.3; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <h1>üíñ A New Year of New Beginning üíñ</h1>
  <p>May your heart be filled with joy, happiness, and beautiful moments.</p>
  <button onclick="nextPage(2)">Click to continue</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <h1>üíû Love & Smiles üíû</h1>
  <p>Every moment brings happiness.</p>
  <button onclick="nextPage(3)">Just one more click</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <h1>üéâ Happy New Year üéâ</h1>
  <h2 class="friend-name"></h2>
  <p>Wishing you a Happy New Year full of joy, peace and success üéâüíñ</p>
</div>

<script>
/* ---------------- PAGE TRANSITION ---------------- */
function nextPage(num) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById('page' + num).classList.add('active');
}

/* ---------------- HEART GENERATOR ---------------- */
function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = (5 + Math.random() * 5) + 's';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 9000);
}
setInterval(createHeart, 400);

/* ---------------- BALLOONS & SPARKLES ---------------- */
for (let i = 0; i < 20; i++) {
  const balloon = document.createElement('div');
  balloon.className = 'balloon';
  balloon.style.left = Math.random() * 100 + 'vw';
  balloon.style.background = `hsl(${Math.random()*360},80%,60%)`;
  balloon.style.animationDuration = (8 + Math.random()*6) + 's';
  document.body.appendChild(balloon);
}

for (let i = 0; i < 40; i++) {
  const sparkle = document.createElement('div');
  sparkle.className = 'sparkle';
  sparkle.style.left = Math.random() * 100 + 'vw';
  sparkle.style.top = Math.random() * 100 + 'vh';
  sparkle.style.animationDelay = Math.random() * 2 + 's';
  document.body.appendChild(sparkle);
}
</script>

</body>
</html>
